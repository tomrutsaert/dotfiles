
autogenerated = 0 
# See https://wiki.hyprland.org/Configuring/Monitors/

$mainMonitor = DP-1
$secondaryMonitor = HDMI-A-1

monitor=,preferred,auto,1
monitor=$mainMonitor, preferred, 0x0, 1
monitor=$secondaryMonitor, preferred, auto-left, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = GTK_THEME,Adwaita:dark
env = QT_STYLE_OVERRIDE,adwaita-dark

cursor {
    no_hardware_cursors = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 30
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(ff2222ee) rgba(ffff22ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    dim_inactive = false
    dim_strength = 0.2
    dim_special = 0

    drop_shadow = false
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_splash_rendering = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

$lockCommand = hyprlock

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, kitty
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, $lockCommand
bind = $mainMod, F, fullscreen, 1
#bind = $mainMod, T, exec, pgrep telegram.deskt && hyprctl dispatch togglespecialworkspace telegram || flatpak run org.telegram.desktop
#bind = $mainMod, S, exec, pgrep ncspot && hyprctl dispatch togglespecialworkspace spotify || kitty -T "ncspot" -e flatpak run io.github.hrkfdn.ncspot
#bind = $mainMod, S, exec, pgrep spotify && hyprctl dispatch togglespecialworkspace spotify || flatpak run com.spotify.Client

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move active workspace to other monitor
bind = $mainMod CTRL SHIFT, left, movecurrentworkspacetomonitor, $secondaryMonitor
bind = $mainMod CTRL SHIFT, right, movecurrentworkspacetomonitor, $mainMonitor

bind= $mainMod SHIFT, left, moveworkspacetomonitor, left
bind= $mainMod SHIFT, right, moveworkspacetomonitor, right

# screenshot
bind = , Print, exec, grim -g "$(slurp -d)" - | swappy -f -

# Volume and Media Control
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bind = , XF86AudioLowerVolume, exec, pamixer -d 5 
bind = , XF86AudioMicMute, exec, pamixer --default-source -m
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
#bind = , XF86MonBrightnessUp, exec, brightnessctl s +5%
#bind = , XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = , XF86MonBrightnessUp, exec, ddcutil setvcp 10 70 --noverify --display 1 && ddcutil setvcp 10 70 --noverify --display 2
bind = , XF86MonBrightnessDown, exec, ddcutil setvcp 10 40 --noverify --display 1 && ddcutil setvcp 10 40 --noverify --display 2

# Keyboard backlight
bind = , xf86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set +33%
bind = , xf86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 33%-

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Waybar show and hide
bind = $mainMod, W, exec, killall -SIGUSR1 waybar || waybar

# window rules
#windowrulev2 = float, class:(org.telegram.desktop), title:(Telegram)
#windowrulev2 = workspace special:telegram, class:(org.telegram.desktop), title:(Telegram)
#windowrulev2 = float, class:(Spotify)
#windowrulev2 = workspace special:spotify, class:(Spotify)
windowrulev2 = workspace 9, class:(org.telegram.desktop)
windowrulev2 = workspace 9, class:(Spotify)
windowrulev2 = workspace 2, class:(org.mozilla.firefox)
windowrulev2 = workspace 10, class:(Slack)
windowrulev2 = bordercolor rgba(33ccffee) rgba(00ff99ee) 45deg, fullscreen:1

# workspace rules
workspace = 1, monitor:$mainMonitor, default:true
workspace = 2, monitor:$mainMonitor
workspace = 3, monitor:$mainMonitor
workspace = 4, monitor:$mainMonitor
workspace = 5, monitor:$mainMonitor
workspace = 6, monitor:$mainMonitor
workspace = 7, monitor:$mainMonitor
workspace = 8, monitor:$secondaryMonitor, default:true
workspace = 9, monitor:$secondaryMonitor
workspace = 10, monitor:$secondaryMonitor

#
# These services should be started by default by systemd when
# graphical-session.target is reached. If you prefer to launch via tty, you'll
# want to turn these back on, otherwise screensharing and the like may be
# broken.
#
# For a complete list of units systemd spawns for you, run this command:
#   systemctl --user list-dependencies graphical-session.target
#
# Any service under basic.target you'll get in a tty, but you'll need to log in
# through your DM to get graphical-session.target
#
#exec-once = /usr/libexec/xdg-desktop-portal-hyprland
#exec-once = /usr/libexec/xdg-desktop-portal-gtk
#exec-once = /usr/libexec/xdg-desktop-portal
#exec-once = dunst

exec-once = ~/.config/hypr/scripts/wallpaper-changer.sh
exec-once = dbus-update-activation-environment --all
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets
exec-once = exec /usr/libexec/pam_kwallet_init
exec-once = /usr/libexec/xfce-polkit & nm-applet
exec-once = hypridle -c ~/.config/hypr/hypridle.conf
exec-once = flatpak run com.slack.Slack
exec-once = flatpak run com.nextcloud.desktopclient.nextcloud --background
exec-once = flatpak run org.mozilla.firefox
exec-once = flatpak run org.telegram.desktop
exec-once = ~/.config/hypr/scripts/fixSpotifyCacheLock.sh && flatpak run com.spotify.Client
